
<style>


@keyframes inhale {
	0%   { opacity: 1; }
	10%  { opacity: 1; }
	20%  { opacity: 0; }
	100% { opacity: 0; }
}

@keyframes hold {
	0%   { opacity: 0; }
	19%  { opacity: 0; }
	20%  { opacity: 1; }
	38%  { opacity: 1; }
	55%  { opacity: 0; }
	100% { opacity: 0; }
}

@keyframes exhale {
	0%   { opacity: 0; }
	54%  { opacity: 0; }
	55%  { opacity: 1; }
	75%  { opacity: 1; }
	95%  { opacity: 0; }
	100% { opacity: 0; }
}

@keyframes lungs {
	0%  { padding: 0.4em; }
	21% { padding: 0.75rem; }
	58% { padding: 0.75rem; }
	95% { padding: 0.4em; }
}

section {
	align-items: center;
	background-color: #ffffff;
	color: #F0F0F0;
	display: flex;
	justify-content: center;
	height: 99%;
	margin: 0;
	overflow: hidden;
}

section > div {
	animation-delay: 0s;
	animation-duration: 20s;
	animation-iteration-count: infinite;
	animation-name: lungs;
	background-color: #ffd493;
	border: 0.0125em solid #ffe2b7;
	border-radius: 0.5em;
	box-sizing: border-box;
	color: #ffffff;
	font-size: 90vh;
	height: 0.8em;
	line-height: 1em;
	margin: 0 auto;
	padding: 0.4em;
	position: relative;
	width: 0.8em;
}

	section > div > div {
		background-color: #ffbe5c;
		border-radius: 0.5em;
		height: 100%;
		margin: auto;
		text-align: center;
		user-select: none;
		width: 100%;
	}

		section > div > div + span {
			animation-name: inhale;
			opacity: 1;
		}

		section > div > div + span + span {
			animation-name: hold;
			opacity: 0;
		}

		section > div > div + span + span + span {
			animation-name: exhale;
			opacity: 0;
		}

	section > div > span {
		animation-delay: 0s;
		animation-duration: 20s;
		animation-iteration-count: infinite;
		font-family: "Roboto Condensed", sans-serif;
		font-size: 0.05em;
		font-weight: bold;
		height: 19.5em;
		left: -1.8em;
		line-height: 19.5em;
		position: absolute;
		text-align: center;
		top: -1.8em;
		width: 19.5em;
	}

button {
	background-color: #455A64;
	border-color: #263238;
	border-radius: 1em 1em 0 0;
	border-style: solid;
	border-width: 0.25em 0.75em 0 0.75em;
	bottom: -2.5em;
	line-height: 1.5em;
	padding: 0.25em 0.75em 0 0.75em;
	position: absolute;
	transition-duration: 0.5s;
	transition-property: bottom;
	transition-timing-function: ease;
}

html {
	font-size: 16px;
	height: 100%;
}

@media (max-width: 100vh) {
	section > div {
		font-size: 90vw;
	}
}







</style>

<ion-header>

</ion-header>

<ion-content>

	<section>
		<div>
		  <div></div>
		  <span>Inhale</span><span> Hold </span><span>Exhale</span>
		</div>
		<script type="text/javascript" src="assets/index.js"></script>
	  </section>

	  <ion-progress-bar [value]="progress" color="" routerLink="/mindfulnesscompleted" routerDirection="root"></ion-progress-bar>  
</ion-content>
